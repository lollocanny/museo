<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>museo.it</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet"  href="/css/aggiungiArtista.css">
</head>
<body>
    <a href="/homePageGestisci" class="btn btn-outline-success">Indietro</a>
    <section>
        <div class="rt-container">
          <div class="col-rt-12">
              <div class="Scriptcontent">
                <h1>Nuovo Autore</h1>
                 
                     <form class="codehim-form" th:action="@{/gestisci/aggiungiArtista}" th:object="${artista}" method="POST">                                                            
                        
                             <div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error : ''">
                                 <label>Nome</label>                                                                
                                 <div th:classappend="${#fields.hasErrors('nome')} ? 'input-icon right' : ''">
                                     <i th:if="${#fields.hasErrors('nome')}" class="fa fa-exclamation tooltips" data-original-title="Il nome deve essere compreso tra 2 e 100 caratteri" data-container="body"></i>
                                     <input type="text" class="cm-input" maxlength="100" th:field="*{nome}" placeholder="Tra 2 e 100 caratteri"/>
                                     <span th:if="${#fields.hasErrors('nome')}" class="help-block" th:errors="*{nome}"></span>
                                 </div>
                             </div>                                                                                               
                            <div class="form-group" th:classappend="${#fields.hasErrors('cognome')} ? has-error : ''">
                                 <label>Cognome</label>                                                                
                                 <div th:classappend="${#fields.hasErrors('cognome')} ? 'input-icon right' : ''">
                                     <i th:if="${#fields.hasErrors('cognome')}" class="fa fa-exclamation tooltips" data-original-title="Il cognome deve essere compreso tra 2 e 100 caratteri" data-container="body"></i>
                                     <input type="text" class="cm-input" maxlength="100" th:field="*{cognome}" placeholder="Tra 2 e 100 caratteri"/>
                                     <span th:if="${#fields.hasErrors('cognome')}" class="help-block" th:errors="*{cognome}"></span>
                                 </div>
                             </div>                                               
                              <div class="form-group" th:classappend="${#fields.hasErrors('nazionalita')} ? has-error : ''">
                                 <label>Nazionalita</label>                                                                
                                 <div th:classappend="${#fields.hasErrors('nazionalita')} ? 'input-icon right' : ''">
                                     <i th:if="${#fields.hasErrors('nazionalita')}" class="fa fa-exclamation tooltips" data-original-title="La nazione deve essere compresa tra 2 e 100 caratteri" data-container="body"></i>
                                     <input type="text" class="cm-input" maxlength="100" th:field="*{nazionalita}" placeholder="Tra 2 e 100 caratteri"/>
                                     <span th:if="${#fields.hasErrors('nazionalita')}" class="help-block" th:errors="*{nazionalita}"></span>
                                 </div>
                             </div>  
                               <div class="form-group" th:classappend="${#fields.hasErrors('dataNascita')} ? has-error : ''">
                                 <label>Data di nascita</label>                                                                
                                 <div th:classappend="${#fields.hasErrors('dataNascita')} ? 'input-icon right' : ''">
                                     <i th:if="${#fields.hasErrors('dataNascita')}" class="fa fa-exclamation tooltips" data-original-title="Campo obbligatorio" data-container="body"></i>
                                     <input type="date" class="cm-input" maxlength="100" th:field="*{dataNascita}" placeholder="Between 1 and 32 characters"/>
                                     <span th:if="${#fields.hasErrors('dataNascita')}" class="help-block" th:errors="*{dataNascita}"></span>
                                 </div>
                             </div> 
                             <div class="form-group" th:classappend="${#fields.hasErrors('dataMorte')} ? has-error : ''">
                                 <label>Data di morte</label>                                                                
                                 <div th:classappend="${#fields.hasErrors('dataMorte')} ? 'input-icon right' : ''">
                                     <i th:if="${#fields.hasErrors('dataMorte')}" class="fa fa-exclamation tooltips" data-original-title="Inserisci una data valdia" data-container="body"></i>
                                     <input type="date" class="cm-input" maxlength="100" th:field="*{dataMorte}" placeholder="Between 1 and 32 characters"/>
                                     <span th:if="${#fields.hasErrors('dataMorte')}" class="help-block" th:errors="*{dataMorte}"></span>
                                 </div>
                             </div> 
                    
                         <div class="form-actions">
                             <button type="submit" class="btn-login  gr-bg">Invia</button>
                         </div>
                     </form>
                 </div>
            </div>
        </div>
    </section>
</body>
</html>
