<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>museo.it</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet"  th:href="@{/css/aggiungiArtista.css}">
</head>
<body>
	<a href="/admin/homePageGestisci" class="indietro">Indietro</a>
    <section>

                <h1>Nuovo Artista</h1>
                 
                     <form class="codehim-form" th:action="@{/admin/aggiungiArtista}" th:object="${artista}" method="POST" enctype="multipart/form-data">                                                            
                        
                             <div class="form-group">
                                 <label th:text="#{richiesta.artista.nome}">Nome
               						...                  
                                 </label>
                                 <input type="text" class="cm-input"  th:field="*{nome}" placeholder="Tra 2 e 100 caratteri"/>
                                 <span class="help-block" th:errors="*{nome}"></span>
                             </div>    
                               
                             <div class="form-group">
               					<label th:text="#{richiesta.artista.cognome}">Cognome
               						...                  
                                 </label>
                                 <input type="text" class="cm-input"  th:field="*{cognome}" placeholder="Tra 2 e 100 caratteri"/>
                                 <span class="help-block" th:errors="*{cognome}"></span>
                             </div>    
                             
                                <div class="form-group">                                                                              
                               <label th:text="#{richiesta.artista.nazionalita}">Nazionalit√†
               						...                  
                                 </label>
                                 <input type="text" class="cm-input"  th:field="*{nazionalita}" placeholder="Tra 2 e 100 caratteri"/>   
                                 <span class="help-block" th:errors="*{nazionalita}"></span>
                             </div>   
                                                               
                              <label th:text="#{richiesta.artista.immagine}">
									...
								</label>
								<input type="file" name="foto" class="file-selector" accept="image/png, image/jpeg" />

                             <label th:text="#{richiesta.artista.data.nascita}">
									...
							</label>
								<input type="date" th:field="*{dataNascita}" id="nascita" class="cm-input" placeholder="Tra 2 e 100 caratteri"/>
								
							<label th:text="#{richiesta.artista.luogo.nascita}">
									...
							</label>
								<input type="text" th:field="*{luogoNascita}" class="cm-input"/>
							
							<label th:text="#{richiesta.artista.data.morte}">
								...
							</label>
								<input type="date" th:field="*{dataMorte}" min="#nascita" class="cm-input"/>
				
							<label th:text="#{richiesta.artista.luogo.morte}">
								...
							</label>
							<input type="text" th:field="*{luogoMorte}" class="cm-input"/>
					
                         <div class="form-actions">
                             <button type="submit" class="btn-login  gr-bg" th:text="#{button.salva}">Invia</button>
                         </div>
                     </form>
               
    </section>
</body>
</html>
